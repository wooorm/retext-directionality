<!DOCTYPE html>
<html>
  <head>
    <title>retext-directionality</title>
    <style>
    *[data-dir="neutral"] {
        background-color: rgba(0,0,0,.25)
    }
    *[dir="ltr"] {
        background-color: rgba(255,0,0,.25)
    }
    *[dir="rtl"] {
        background-color: rgba(0,255,255,.25)
    }
    </style>
  </head>
  <body class="directionality">
    <h1>retext-directionality</h1>
    <p>A quick demo of <a href="https://github.com/wooorm/retext-directionality">retext-directionality</a>.</p>
    <p>Just paste (or write) some text in the text area below, and a color coded version will magically appear below it.</p>
    <p>Please raise any issues on <a href="https://github.com/wooorm/retext-directionality/issues">Github</a>.</p>
    <hr />
    <textarea spellcheck="false" class="directionality__input" rows="20" cols="80" autofocus>The title says "פעילות הבינאום, W3C" in Hebrew.</textarea>
    <div class="directionality__output"></div>
    <script src="build/build.js"></script>
  </body>
</html>
